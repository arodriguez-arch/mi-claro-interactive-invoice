<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Mi Claro Interactive Invoice</title>

    <script type="module" src="/build/mi-claro-interactive-invoice.esm.js"></script>
    <script nomodule src="/build/mi-claro-interactive-invoice.js"></script>
    <style>
      body {
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
    </style>
  </head>
  <body>
    <mi-claro-interactive-invoice environment="uat40" id="interactiveInvoice" accountList="['845687214', '841047267', '846040180', '846552327', '846038880']"></mi-claro-interactive-invoice>
`
    <script>
      const accountModalElement = document.getElementById('interactiveInvoice');
      accountModalElement.addEventListener('goToSupport', event => { console.log('Go to support!') });
      accountModalElement.addEventListener('payPendingBills', event => { console.log('Pay pending bills clicked!') });
      accountModalElement.addEventListener('automatePayments', event => { console.log('Automate payments toggled:', event.detail) });
      accountModalElement.addEventListener('questionsPressed', event => { console.log('Questions pressed!') });
      accountModalElement.addEventListener('contactPressed', event => { console.log('Contact pressed!') });
      accountModalElement.addEventListener('downloadBills', event => { console.log('Download bills clicked!') });
    </script>
  </body>
</html>
